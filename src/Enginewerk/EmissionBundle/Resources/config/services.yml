services:
    pdo:
        class: PDO
        arguments:
            dsn:      "mysql:host=%database_host%;port=%database_port%;dbname=%database_name%"
            user:     %database_user%
            password: %database_password%
        calls:
            - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: ["@pdo", "%pdo.db_options%"]

    enginewerk.twig.enginewerk_extension:
        class: Enginewerk\EmissionBundle\Twig\EmissionExtension
        tags:
            - { name: twig.extension }

    enginewerk_emission.file_block:
        class: Enginewerk\EmissionBundle\EventListener\FileBlockSubscriber
        tags:
            - { name: doctrine.event_subscriber, connection: default }

    emission_file_storage:
        class:     Enginewerk\EmissionBundle\Storage\FileStorage
        arguments: ["@doctrine", "@enginewerk_bbs"]
