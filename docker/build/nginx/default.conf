server {
    listen 80 default_server;
    server_name nginx;

    charset utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    sendfile off;
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/xml application/xml;

    client_max_body_size 18m;

    set $my_https "";
    if ($http_x_forwarded_protocol = https) {
        set $my_https on;
    }

    set $target_path /var/www/html/web;

    if (!-d $target_path) {
        set $target_path /var/www/html;
    }

    root $target_path;

    location / {
        # try to serve file directly, fallback to app.php
        try_files $uri /app.php$is_args$args;
    }

    # PROD
    location ~ ^/app\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_pass php-fpm:9000;

        include fastcgi_params;
        fastcgi_param PHP_VALUE "date.timezone = UTC\n max_execution_time=360\n max_input_time=360\n memory_limit=512M\n post_max_size=18M\n upload_max_filesize=17M";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;

        internal;
    }
}
